<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pedra, Papel e Tesoura</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Você</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computador</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Pedra, Papel e Tesoura</h1>
        <button>Vamos jogar</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Escolha uma opção</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="" />
          <img class="computer-hand" src="./assets/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">Pedra</button>
          <button class="paper">Papel</button>
          <button class="scissors">Tesoura</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
